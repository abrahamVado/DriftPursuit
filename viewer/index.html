<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>DriftPursuit Viewer</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(180deg, #bcd9ff 0%, #f1f6ff 45%, #d7e8ff 100%);
    }

    .panel {
      position: absolute;
      background: rgba(255, 255, 255, 0.92);
      color: #10213d;
      border-radius: 8px;
      box-shadow: 0 12px 32px rgba(16, 33, 61, 0.25);
      padding: 12px 16px;
      backdrop-filter: blur(8px);
    }

    #hud {
      left: 16px;
      top: 16px;
      width: 240px;
      line-height: 1.4;
    }

    #controls-panel {
      right: 16px;
      top: 16px;
      max-width: 280px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    #controls-panel h2 {
      margin: 0;
      font-size: 16px;
      letter-spacing: 0.02em;
      text-transform: uppercase;
      color: #30456b;
    }

    .control-button {
      border: none;
      border-radius: 6px;
      padding: 10px 12px;
      font-size: 14px;
      cursor: pointer;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, #4169e1, #2b4fb9);
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.35), 0 6px 12px rgba(33, 73, 144, 0.35);
      transition: transform 120ms ease, box-shadow 120ms ease;
    }

    .control-button:hover {
      transform: translateY(-1px);
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.5), 0 10px 20px rgba(33, 73, 144, 0.45);
    }

    .control-button.is-active {
      background: linear-gradient(135deg, #2f973d, #22772e);
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.4), 0 10px 24px rgba(34, 119, 46, 0.45);
    }

    #connection-banner {
      position: fixed;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
      min-width: 280px;
      max-width: 520px;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      border-radius: 10px;
      background: rgba(214, 73, 73, 0.95);
      color: #fff;
      box-shadow: 0 18px 40px rgba(16, 33, 61, 0.35);
      backdrop-filter: blur(8px);
    }

    #connection-banner[hidden] {
      display: none;
    }

    #connection-banner-message {
      margin: 0;
      font-size: 14px;
      line-height: 1.45;
      flex: 1;
    }

    #connection-banner button {
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      color: #153051;
      background: #fff;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.6);
      transition: background 120ms ease, transform 120ms ease;
    }

    #connection-banner button:hover {
      background: #f0f4ff;
      transform: translateY(-1px);
    }

    #connection-banner button:disabled {
      opacity: 0.65;
      cursor: default;
      transform: none;
    }

    #control-instructions {
      margin: 0;
      padding-left: 20px;
      font-size: 13px;
      color: #1d2c45;
      line-height: 1.45;
    }

    #control-instructions li {
      margin-bottom: 4px;
    }

    #control-instructions li:last-child {
      margin-bottom: 0;
    }

    #controls-footnote {
      font-size: 12px;
      color: #3d4e6f;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="connection-banner" hidden>
    <p id="connection-banner-message"></p>
    <button id="connection-reconnect" type="button">Reconnect</button>
  </div>
  <div id="hud" class="panel">DriftPursuit Viewer - connecting...</div>
  <div id="controls-panel" class="panel">
    <h2>Pilot Console</h2>
    <button id="manual-toggle" class="control-button">Enable Manual Control</button>
    <button id="accelerate-forward" class="control-button">Start Forward Acceleration</button>
    <button id="reroute-waypoints" class="control-button">Cycle Autopilot Route</button>
    <ul id="control-instructions"></ul>
    <p id="controls-footnote">All controls are mirrored via keyboard shortcuts. Buttons update in real time as modes change.</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>
  <script src="app.js"></script>
</body>
</html>
